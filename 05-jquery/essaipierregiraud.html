<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decouverte de jquery</title>
</head>

<body>
  <h1>Manipulation du DOM HTML</h1>
  <p>Paragraphe 1</p>
  <p>Paragraphe 2</p>
  <p>Paragraphe 3</p>
  <p>Paragraphe 4</p>



  <script src="assets/jquery.3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      //premiere ligne de text >>.first<<
      $('p').first().css('color', 'red');
      //derniere ligne de text >>.last<<
      $('p').last().css('color', 'blue');
      // choisi la 2 eme ligne >>.eq(1)<<
      $('p').eq(1).css('color', 'yellow');
      // choisi la 2 eme ligne en partant du bas >>.eq-2)<<
      $('p').eq(-2).css('color', 'green');

    });
  </script>
</body>

</html>
