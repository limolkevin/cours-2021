<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decouverte de jquery</title>
</head>

<body>
  <h1>Manipulation du DOM HTML</h1>
  <p id="p1">Paragraphe 1</p>
  <p id="p2">Paragraphe 2</p>
  
  <button id="b1">utiliser append() </button>
  <button id="b2">utiliser preprend() </button>

  <script src="assets/jquery.3.6.0.js"></script>
  <script>
    $(document).ready(function (){
     $('#b1').click(function(){
         $('#p1').append('texte inséré avec append ()');
     });
     $('#b2').click(function(){
         $('#p2').prepend('texte inséré avec prepend ( )');
     });
    });
  </script>
</body>

</html>
