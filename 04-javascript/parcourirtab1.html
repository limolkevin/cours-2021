<html lang="fr">

<head>

<body>
    <script>
        let myTableau = ["pomme", "poire", "banane", "fraise", "abricot"];
    // premiere methode
      document.write("voici les fruits de mon epiceries : ")
    for (let i = 0; i < myTableau.length; i++) 
            document.write("<br>" + myTableau[i]);
    //methode 2
    document.write("<br>" + "voici les fuits de carrefour : ")
        for(let fruit in myTableau) 
            document.write("<br>" + myTableau[fruit]);
    </script>
</body>
