<!DOCTYPE html>
<html>
<body>

<h2>Objets JavaScript</h2>
<p>Une méthode d'objet est une définition de fonction, stockée comme une valeur de propriété..</p>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "kevin",
  lastName: "crazy",
  cp: 97220,
  fullName: function() {
    return this.firstName + " " + this.lastName + " "+ this.cp;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>
